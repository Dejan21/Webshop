<div class="container">
  <div class="container d-flex">
    <div class="dropdown">
      <button
        (click)="filter('')"
        class="dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter Categories
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li>
          <a (click)="filter('electronics')" class="dropdown-item" 
            >Electronics</a
          >
        </li>
        <li>
          <a (click)="filter('fashion')" class="dropdown-item" 
            >Fashion</a
          >
        </li>
        <li>
            <div class="item">
          <a (click)="filter('jewelery')" class="dropdown-item" 
            >Jewelery</a></div>
        </li>
      </ul>
    </div>

    <div class="container ">
      <div class="row">
        <ng-container *ngFor="let item of filterCategory">
          <div class="card">
            <img class="img" src="{{ item.image }}" alt="" />
              <h5>{{ item.title }}</h5>
            
              
            <button class="btn btn-dark" (click)="addtoCart(item)">
              Add to cart
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            </button>

            <p>
              <strong>Price ${{ item.price }}</strong>
           </p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
